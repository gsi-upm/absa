  @import url("../../styles/app-theme.html");
</style>
<link rel="import" type="css" href="spain-chart.css">

 	<style>
		#marco {
		  overflow: hidden;
		  margin: 0;
		  font-size: 14px;
		  font-family: "Helvetica Neue", Helvetica;
		}

		#spain {
		  /*position: absolute;*/
		  top: 0px;
		  left: 0px;
		}
		.subunit.ESC { fill: #ddc; }
		.subunit.ESI { fill: #cdd; }
		.subunit.ESX { fill: transparent; }
		.subunit.SEC { fill: #dcd; }
		.subunit.SEM { display: none; }

		.subunit {
		  stroke: #000;
		  stroke-linejoin: round;
		}

		.subunit-boundary {
		  fill: none;
		  stroke: #777;
		  stroke-linejoin: round;
		}

		.province {
		  stroke: #000;
		  stroke-dasharray: 2,2;
		  stroke-linejoin: round;
		}
		.tweet-details{display: none;}
		.cara:hover + .tweet-details{

			display: block;
		}

		.place-label {
		  font-size: 0.5em;
		}
		#help12{
			background: rgba(255, 255, 255, 0.6);
			color: #000;
		}
		#help14{
			background: rgba(255, 255, 255, 0.6);
			color: #000;
		}
		#help13{
			background: rgba(255, 255, 255, 0.6);
			color: #000;
		}
		#help12 p{
			color: #000;
		}
		#help13 p{
			color: #000;
		}
		#help14 p{
			color: #000;
		}
	</style>

  	<paper-material elevation="1">
  	<div class="top-bar">
        <iron-icon icon="{{icon}}"></iron-icon>
        <span>{{title}}</span>
        <paper-icon-button icon="icons:help-outline" on-tap="_showhelp" style="padding: 0px;"></paper-icon-button>
        <div id="{{idhelp}}" style="display: none; position: absolute; padding: 10px;">
        	<p>This widget allow us to locate tweets in the Spain map, provinces are coloured with the dominant emotion.</p>
        </div>
    </div>
  	<div id="marco">
 	 <div id="spain"></div>
 	</div>
 	</paper-material>
