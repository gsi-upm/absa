  <!-- Place favicon.ico in the `app/` directory -->

  <meta name="theme-color" content=" #27700E">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->

  <!-- Add to homescreen for Safari on iOS -->

  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- D3.js for drawing charts -->
  <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
  
  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <!-- endbuild-->

  <!-- ------------------------------- STYLE LINKS ZONE -------------------------------------- -->

  <link href='styles/yasr.min.css' rel='stylesheet' type='text/css'/>
  <link href='//cdn.jsdelivr.net/yasqe/2.6.2/yasqe.min.css' rel='stylesheet' type='text/css'/>

  <!-- ------------------------------- end/ STYLE LINKS ZONE --------------------------------- -->

  <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <script src="elements/AcidJs.XTabs/lib/x-tag-components.js"></script>

  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->

</head>

<body unresolved class="fullbleed layout vertical">

  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">

    
      <!-- Drawer Scroll Header Panel -->
    

      <!-- Main Area -->
       <paper-scroll-header-panel main fixed keep-condensed-header>

        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar" class="tall">
          <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button><span style="font-size: 25px;">Aspects Analysis <span style="font-size:0.55em;color:#E2D5B5">Restaurants</span></span>
          <span class="corpus"><number-tweet-chart
              index="footballdata"
              subindex="254"
              fields='["text"]'
              query="{{query}}">
          </number-tweet-chart></span>

          <!-- Toolbar icons -->
           <span class="flex" style="text-align:right"><paper-icon-button icon="refresh"  onclick="window.location.reload()"></paper-icon-button></span>

          <!-- Application name -->
          <div class="middle middle-container center horizontal layout" style="margin-left: 0">
            <div class="app-name"></div>
          </div>

          <!-- Application sub title -->
          <div class="bottom bottom-container center horizontal layout">
          </div>

        </paper-toolbar>

        <!-- Main Content -->
        <div class="content">
          <iron-pages attr-for-selected="data-route" selected="{{route}}">

            <section data-route="home">
              <dashboard-football query="{{query}}"></dashboard-football>
            </section>

          </iron-pages>
        </div>
      </paper-scroll-header-panel>
    

    <!-- Uncomment next block to enable Service Worker support (1/2) -->

                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>
    -->

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <script src="scripts/jquery-2.1.4.min.js"></script>
  <!-- endbuild-->
  <!-- build:js scripts/elasticsearch.js -->
  <script src="scripts/elasticsearch.jquery.js"></script>
  <!-- endbuild-->
  <script src="scripts/es.js"></script>
  <script src="scripts/chernoff.js"></script>
  <script src='//cdn.jsdelivr.net/yasqe/2.6.2/yasqe.bundled.min.js'></script>
  <script src='//cdn.jsdelivr.net/yasr/2.6.1/yasr.bundled.min.js'></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
</body>

</html>
